<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input and Button</title>
</head>
<body>
    <h1>creating Form</h1>
    <form>
    <input type="text" placeholder="enter a text message"/>
    <input type="number" placeholder="enter a number"/>
    <input type="date"/>
    <p><input type="checkbox"/>clickme</p>
    <input type="radio"/>
    <input type="email" placeholder="enter a email"/>
    <input type="button" value="submit"/>
    <input type="reset"/>
    <input type="password" placeholder="enter a password"/>
    <input type="file"/>
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll</title>
    <style>
        body{
            background-color: aqua;
        }
    </style>
 
</head>
<body>
    <h1>REGISTER</h1>
    <form action="enroll1.html">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone" required placeholder="Enter your phone number"></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state" required placeholder="Enter your state"></td>
            </tr>
            <tr>
                <td><label for="college-name">College Name:</label></td>
                <td><input type="text" id="college-name" name="college-name" required placeholder="Enter your college name"></td>
            </tr>
            <tr>
                <td><label for="college-state">College State:</label></td>
                <td><input type="text" id="college-state" name="college-state" required placeholder="Enter college state"></td>
            </tr>
            <tr>
                <td><label for="specialization">Specialization:</label></td>
                <td><input type="text" id="specialization" name="specialization" required placeholder="Enter specialization"></td>
            </tr>
            <tr>
                <td><label for="cgpa">CGPA:</label></td>
                <td><input type="number" id="cgpa" name="cgpa" step="0.01" required placeholder="Enter your CGPA"></td>
            </tr>
            <tr>
                <td><label for="course-name">Course Name:</label></td>
                <td><input type="text" id="course-name" name="course-name" required placeholder="Enter course name"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Enroll">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

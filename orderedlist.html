<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
</head>
<body>
    <h1>This is ordered list</h1>
    <ol type="a">
        <li>tomato</li>
        <li>brinjal</li>
        <li>carrot</li>
    </ol>
    <ol type="I">
        <li>tomato</li>
        <li>brinjal</li>
        <li>carrot</li>
    </ol>
    <ol start="77">
        <li>tomato</li>
        <li>brinjal</li>
        <li>carrot</li>
    </ol>
</body>
</html>
